language: R
sudo: false
cache: packages

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then curl -O http://kingaa.github.io/scripts/mac-fortran.sh; sh mac-fortran.sh; rm -f mac-fortran.sh; fi

r_github_packages:
  - jimhester/covr

notifications:
  email:
    on_success: change
    on_failure: change

matrix:
  include:
    - os: linux
      env: RVERSION=3.1.2
    - os: linux
      env: RVERSION=release
      after_success:
        - travis_wait 20 Rscript -e 'covr::codecov()'
    - os: linux
      env: RVERSION=devel
    - os: osx
      env: RVERSION=release
    - os: osx
      env: RVERSION=devel
