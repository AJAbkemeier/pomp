language: r
latex: false
pandoc: false
warnings_are_errors: true

r_packages:
  - roxygen2
  - nloptr

addons:
  apt:
    packages:
    - libgit2-dev
  homebrew:
    packages:
    - libgit2

stages:
- name: test
  if: tag IS blank
- name: coverage
  if: tag IS blank
- name: deploy
  if: tag IS present

jobs:
  include:
  - r: release
    os: linux
    cache: packages
  - r: devel
    os: linux
    cache: packages
  - r: 4.0.0
    os: linux
    cache: packages
  - r: release
    os: osx
    osx_image: xcode12.2
    cache:
      - directories: 
        - externalobjects
        - $HOME/Library/Caches/Homebrew
        - /usr/local/Cellar
        - /usr/local/gfortran
        - $HOME/R
  - stage: coverage
    r: release
    os: linux
    r_packages:
    - covr
    script:
    - travis_wait 30 Rscript -e 'covr::codecov(type=c("tests","examples"))'
    cache: packages
  - stage: deploy
    r: release
    os: osx
    osx_image: xcode12.2
    cache:
      - directories: 
        - externalobjects
        - $HOME/Library/Caches/Homebrew
        - /usr/local/Cellar
        - /usr/local/gfortran
        - $HOME/R
    script:
    - make binary
    deploy:
      provider: releases
      token:
        secure: 
      file_glob: true
      file:
      - pomp_*.tgz
      - pomp_*.tar.gz
      skip_cleanup: true
      on:
        tags: true
